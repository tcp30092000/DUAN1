---
- name: Cau hinh tren Switch
  hosts: Switch
  gather_facts: no

  tasks:
    - name: tao vlan
      ios_vlan:
        aggregate:
          - { vlan_id : 10 }
          - { vlan_id : 20 }
    - name: gan cong vao vlan
      ios_l2_interface:
        name: "{{ item.int }}"
        mode: access
        access_vlan: "{{ item.vlan }}"
      with_items:
        - { vlan: "10", int: "Ethernet0/2"}
        - { vlan: "20", int: "Ethernet0/3"}
    - name: chuyen cong e0/1 sang mode trunk
      ios_config:
        parents:
          - int e0/1
        lines:
          - sw trunk en dot1Q
          - sw mode trunk
#        match: strict

- name: Cau hinh tren router
  hosts: Router
  gather_facts: no

  tasks:
    - name: Dat ip cho cong Ethernet0/1
      ios_l3_interface:
        name: Ethernet0/1
        ipv4: 192.168.1.1/24

    - name: dat ip subinterface
      ios_config:
        parents:
          - int {{item.subint}}
        lines:
          - encapsulation dot1Q {{item.vlan}}
          - ip address 192.168.{{item.vlan}}.1 255.255.255.0
      with_items:
        - { subint: Ethernet0/1.10 , vlan: 10 }
        - { subint: Ethernet0/1.20 , vlan: 20 }
      
    - name: Show ip
      ios_command:
        commands:
          - show ip int brief
      register: show_ip

    - debug: var=show_ip.stdout_lines
